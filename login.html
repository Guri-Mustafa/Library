<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Public Library</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="library-header">
      <div class="header-container">
        <div>
          <span class="logo-text">Public Library</span>
          <span class="logo-tag">Discover • Learn • Grow</span>
        </div>

        <nav class="main-nav" id="mainNav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Catalog</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="login-header">
      <h1>Welcome to the City Public Library</h1>
      <p>Please log in to access your account</p>
    <div class="forms-container">
      <div class="login-container">
        <h2 class="form-title">Student</h2>
        <form id="loginForm">
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <a href="#" class="forgot-password">Forgot Password?</a>
          <button type="submit">Login</button>
        </form>
      </div>

      <div class="adminlogin-container">
        <h2 class="form-title">Admin</h2>
        <form id="adminLoginForm">
          <input type="text" placeholder="Admin Username" required />
          <input type="password" placeholder="Admin Password" required />
          <a href="#" class="forgot-password">Forgot Password?</a>
          <button type="submit" class="login-button">Login</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
